<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turbo</title>
    <link rel="shortcut icon" href="assets/img/tblanca.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="https://kit.fontawesome.com/00a121187e.js" crossorigin="anonymous"></script>
</head>

<body onload="esconder()">
    <!-- Landing Page -->
    <section id="inicio">
        <div id="pantalla-inicio">
            <img id="logo" src="assets/img/LOGO BLANCO.png" alt="">
            <input class="boton boton-blanco" id="boton-registro" type="button" value="Regístrate"
                onclick="mostrarRegistro()">
            <input class="boton" id="boton-login" type="button" value="Iniciar Sesión" onclick="mostrarLogIn() ">
        </div>
    </section>

    <!-- Formulario de Registro -->
    <section id="formulario1">
    </section>

    <!-- Formulario de Registro  2-->
    <section id="formulario1-1">
    </section>

    <!-- Formulario de Inicio de Sesión -->
    <section id="formulario2">
    </section>

    <!-- Pantalla de inicio de app -->
    <section id="home">
        <div id="header">
            <p style="text-align: center;" id="plogo">
                <img id="logo1" src="assets/img/LOGO BLANCO.png" alt="">
            </p>

            <div id="saludo">
                <p class="parrafos" style="color: #fff;">¡Bienvenido!</p>
                <input class="texto buscar-nav" type="search" name="" id="" placeholder="¿Qué deseas hoy?">
            </div>
        </div>
        <div id="categorias">
            <p class="parrafos" id="titulo1">Delivery</p>

        </div>
        <div id="barra-nav">
            <div>
                <i class="fa-solid fa-house fa-xl"></i>
            </div>
            <div>
                <i class="fa-solid fa-basket-shopping fa-xl"></i>
            </div>
            <div>
                <i class="fa-solid fa-user fa-xl"></i>
            </div>
        </div>
    </section>
    <!-- Comidas -->
    <section id="comidasRapidas">
        <div id="categoriasheader">

        </div>
        <div class="container">
            <div class="row" id="comidas">
            </div>
        </div>
        <div id="footer">

        </div>
    </section>

    <section id="productos">
        <div id="menuEmpresas" class="">
            <p class="parrafos">Menú</p>
            <div class="container">
                <div class="row" id="cardProductos">

                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/controlador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
